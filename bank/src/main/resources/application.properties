spring.application.name=bank

spring.datasource.url=${NTTDATA_BANK_DB_URL}
spring.datasource.username=${NTTDATA_BANK_DB_USERNAME}
spring.datasource.password=${NTTDATA_BANK_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:BaseDatos.sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect